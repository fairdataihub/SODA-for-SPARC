<!doctype html>
<section
  id="account-section"
  class="section js-section u-category-menu"
  style="height: 100%; margin-left: -25px; padding-right: 3rem"
>
  <div class="documentation_container">
    <div class="document_container">
      <div class="doc_container">
        <div class="dc_con">
          <h1 class="doc_header">Manage Accounts</h1>
          <div data-component-type="divider"></div>
          <div class="docu-content-container">
            <h2 style="margin-right: 52%">Pennsieve Account</h2>
            <div class="field prepare-metadata-card-field">
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: space-between;
                  margin-top: 15px;
                  height: auto;
                  box-shadow: 0px 0px 10px #d5d5d5;
                  padding: 15px 25px;
                  border-radius: 5px;
                  margin-bottom: 20px;
                "
              >
                <div style="display: flex; flex-direction: row; justify-content: space-between">
                  <div class="card-container prepare-metadata">
                    <div style="width: 100%">
                      <h5 class="card-left" style="text-align: left; padding-right: 5px">
                        Current account:
                      </h5>
                      <div class="change-current-account">
                        <h5
                          class="card-right ps-account-span prepare-metadata-current-account-span"
                        >
                          None
                        </h5>
                      </div>
                    </div>
                  </div>
                </div>
                <div style="display: flex; flex-direction: row; margin-bottom: 15px">
                  <div class="card-container prepare-metadata">
                    <div style="width: 100%">
                      <h5 class="card-left" style="padding-right: 5px">Current workspace:</h5>
                      <div
                        class="change-current-account ds-dd organization"
                        style="margin-left: 12px"
                      >
                        <h5
                          class="card-right ps-organization-span prepare-metadata-organization-span"
                        >
                          None
                        </h5>
                      </div>
                    </div>
                    <div
                      class="ui active green inline loader small organization-loader"
                      style="display: none"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div style="margin: auto; width: 75%">
              <div
                data-component-type="single-column-table"
                data-column-name="Account Options"
                id="account-options-table"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
