<section
  id="sds_templates-section"
  class="section js-section u-category-windows hidden"
  style="left: 186px; top: -5px; padding-left: 0 !important; padding-top: 0 !important"
>
  <div
    id="sds_templates-selection-page"
    class="hidden"
    style="width: 100%; display: flex; flex-direction: column; height: calc(100% - 5rem)"
  >
    <header style="margin-top: 1rem; margin-bottom: 2rem">
      <div
        class="container-tab-information-header"
        style="margin-bottom: 0 !important; width: 100%; margin-left: 0"
      >
        <div class="need-help-div" style="text-align-last: center">
          <h2 style="font-size: 20px; width: 100%; margin-bottom: 0.5rem; margin-top: -1rem">
            SDS Templates
          </h2>
        </div>
      </div>
    </header>
    <div style="display: flex; align-items: center; height: calc(100% - 5rem)">
      <div class="d-flex justify-center" style="gap: 5rem">
        <div
          id="download-high-level-folders-btn"
          data-component-type="card-button"
          data-hover-text="This will download a template folder structure and templates for all the high-level metadata fields prescribed in the SPARC Dataset Structure (SDS)"
          style="height: 150px; width: 150px"
        ></div>
        <div
          id="download-manifest-only-btn"
          data-component-type="card-button"
          data-hover-text="This will download the templates for all the high-level metadata files prescribed in the SPARC Dataset Structure (SDS)"
          style="height: 150px; width: 150px"
        ></div>
      </div>
    </div>
  </div>
  <footer
    class="footer-container hidden"
    id="sds-templates-footer"
    style="width: calc(100% - 1.5rem)"
  >
    <div class="guided--container-footer-buttons" style="margin-left: 1rem; width: 100%">
      <div
        data-component-type="navigation-button"
        data-button-id="sds-templates-back-button"
        data-button-text="Back"
        data-nav-icon="left-arrow"
        data-button-size="md"
      ></div>
    </div>
  </footer>
</section>
