<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_mode-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="guided_curate_dataset-tab"
      style="height: 100%; overflow-y: hidden"
    >
      <header id="guided-header-div" class="guided--header hidden">
        <div class="guided--progression-tab-container">
          <div
            class="guided--progression-tab guided--progression-tab-triangle selected-tab"
            id="prepare-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">1</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Structure dataset
                </h1>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-dataset-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">2</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Provide metadata
                </h1>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-pennsieve-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">3</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Add Pennsieve metadata
                </h1>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab"
            id="disseminate-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">4</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Generate dataset
                </h1>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div id="guided-body" class="guided--body">
        <div id="guided-home" class="guided--parent-tab">
          <div class="guided--panel">
            <h1 class="guided--text-sub-step">Guided Mode</h1>
            <!-- <div class="title-border">
            </div> -->
            <p class="guided--help-text" style="margin-bottom: 2rem">
              The Guided Mode is intended to guide users step-by-step through
              all the requirements for curating and sharing datasets according
              to the SPARC data standards. The user interfaces of the Guided
              Mode are designed to logically guide users through the curation
              steps and include all necessary information such that no prior
              knowledge of the SPARC data standards is required. Contrary to the
              Free Form Mode, the Guided Mode interfaces are interconnected and
              form a single workflow such the curation process is streamlined
              further.
            </p>
            <div
              class="justify-center"
              id="curate-new-home"
              style="align-items: center"
            >
              <div
                class="container--dashed"
                id="guided-button-start-new-curate"
                style="width: 320px; margin: 5px; width: 28rem; height: 16.5rem"
              >
                <div
                  id="new-dataset-lottie-container"
                  style="height: 150px; width: 150px"
                ></div>
                <h2 class="guided--text-sub-step">
                  Begin curating a new dataset
                </h2>
              </div>
            </div>

            <div
              class="guided--panel"
              id="continue-curating-existing"
              style="margin-top: 20px; width: 100%"
            >
              <h2
                class="guided--text-sub-step"
                id="guided-continue-curation-header"
              ></h2>
              <div
                class="guided--radio-button-container hidden guided--button-tab-container"
                id="guided-div-dataset-cards-radio-buttons"
                style="justify-content: space-evenly"
              >
                <button
                  class="ui button guided--radio-button guided--tab-button"
                  id="guided-button-view-datasets-in-progress"
                  data-next-element="guided-div-resume-progress-cards"
                  style="width: 250px"
                >
                  Datasets in progress
                </button>
                <button
                  class="ui button guided--radio-button guided--tab-button"
                  id="guided-button-view-datasets-uploaded"
                  data-next-element="guided-div-update-uploaded-cards"
                  style="width: 250px"
                >
                  Datasets uploaded to Pennsieve
                </button>
              </div>
            </div>
            <div
              class="guided--section hidden"
              id="guided-div-resume-progress-cards"
              style="padding: 0 !important; margin-top: 2.5rem"
            ></div>
            <div
              class="guided--section hidden"
              id="guided-div-update-uploaded-cards"
              style="margin-top: 2rem"
            ></div>
          </div>
        </div>
        <div
          id="guided-mode-starting-container"
          class="guided--parent-tab hidden"
        >
          <div
            class="guided--panel hidden"
            id="guided-intro-page"
            style="flex-grow: 1"
          >
            <div class="title-border">
              <h1 class="guided--text-sub-step">Welcome to Guided Mode!</h1>
            </div>
            <div class="guided--section">
              <p class="guided--help-text">
                Guided Mode is designed to be the simplest and most efficient
                method of curating a SPARC dataset if you are starting from
                scratch. If you're not familiar with SPARC dataset curation
                standards, no worries! We will guide you step-by-step into
                curating your dataset according to the SPARC data standards. The
                user interfaces are designed to be very intuitive and will
                typically require you to only provide basic inputs or answer
                simple questions about your dataset.
              </p>
              <p class="guided--help-text">
                Guided Mode is broken down into four main sections described
                below. During the first three sections, you will be guided to
                specify your data files locations and provide information about
                your dataset (i.e. metadata). Then, that information will be
                used in the fourth section by SODA to generate your dataset with
                the right folder structure and metadata files directly on
                Pennsieve. Note that none of your local data files will be ever
                modified or moved.
              </p>
            </div>
            <div class="guided--section">
              <label class="guided--welcome-section-label text-center"
                >1. Structure dataset</label
              >
              <p class="guided--help-text">
                In this section, you will be asked information about the
                subjects and samples in your study. You will also be guided into
                specifying your data files locations from your computer such
                that they are included in the correct SPARC folders when the
                dataset is generated in section four of this process.
              </p>
            </div>
            <div class="guided--section">
              <label class="guided--welcome-section-label text-center"
                >2. Provide metadata</label
              >
              <p class="guided--help-text">
                All SPARC datasets must include several metadata files, each
                containing various information that describes the content of the
                dataset. These include information such as the contributors that
                were involved in collecting/processing/curating the data, or the
                primary conclusion of the study. You will be guided in this
                section to provide all the required metadata. SODA will use that
                information to automatically create and include the required
                SPARC metadata files in your dataset when it is generated in
                section four of this process.
              </p>
            </div>
            <div class="guided--section">
              <label class="guided--welcome-section-label text-center"
                >3. Add Pennsieve metadata</label
              >
              <p class="guided--help-text">
                All SPARC datasets need to be uploaded on Pennsieve, a
                cloud-based data platform. For each of them, specific metadata
                is required on Pennsieve (such as a banner image or your
                dataset's description). This metadata will then be carried over
                to the SPARC Data Portal when your dataset becomes publicly
                available (this is handled outside the Guided Mode). In this
                section you will be guided to connect your Pennsieve account
                with SODA and provide all the required Pennsieve metadata that
                will be added to your Pennsieve dataset when it is generated in
                section four of this process.
              </p>
            </div>
            <div class="guided--section">
              <label class="guided--welcome-section-label text-center"
                >4. Generate dataset</label
              >
              <p class="guided--help-text">
                In this final section, SODA will make use of all the information
                you have provided in the previous three sections to generate and
                upload you data and metadata on Pennsieve. Once generated, you
                will be able to see your dataset under your account on
                <a href="https://app.pennsieve.io" target="_blank"
                  >the Pennsieve web platform</a
                >. Note that the dataset will only be visible to you and anyone
                you have provided permission to. Only after it has been reviewed
                by the Curation team and eventually made public by the PI of the
                dataset it will become publicly available on the
                <a href="https://sparc.science/">SPARC Data Portal</a> (this is
                not handled in the Guided Mode).
              </p>
            </div>
          </div>
          <div
            class="guided--panel hidden"
            id="guided-new-dataset-info"
            style="flex-grow: 1"
          >
            <div class="title-border">
              <h1 class="guided--text-sub-step">
                Give your dataset a name and subtitle
              </h1>
            </div>
            <div class="guided--section">
              <label class="guided--form-label">Dataset name: </label>
              <input
                class="guided--input"
                id="guided-dataset-name-input"
                data-input-set="guided-dataset-starting-point-tab"
                data-alert-message="A Pennsieve dataset name cannot contain any of the following characters: /:*?'."
                data-alert-type="danger"
                type="text"
                name="guided-dataset-name"
                placeholder="Enter dataset name here"
                onkeyup="validateInput($(this))"
              />
              <p class="guided--text-input-instructions mb-0">
                Enter the desired name for your new dataset. This is the field
                that will be displayed in public as the title of the dataset
                once it is published on the
                <a href="https://sparc.science/">SPARC Data Portal</a>. Please
                make sure that your dataset title is different than your other
                dataset titles and is relatively informative.
              </p>
            </div>
            <div class="guided--section">
              <label class="guided--form-label">Dataset subtitle:</label>
              <p style="height: 0px; margin: 0px">
                <span
                  id="guided-subtitle-char-count"
                  style="
                    position: relative;
                    top: 100px;
                    color: rgb(117, 107, 107);
                  "
                >
                  255 characters left
                </span>
              </p>
              <textarea
                class="guided--input guided--text-area"
                id="guided-dataset-subtitle-input"
                type="text"
                name="guided-dataset-subtitle"
                placeholder="Enter datset subtitle here"
                style="height: 7.5em; padding-bottom: 20px"
                onkeyup="validateInput($(this))"
                maxlength="255"
              ></textarea>
              <p class="guided--text-input-instructions mb-0">
                Add two or three sentences (limit of 255 characters) that
                describe the content of your dataset such that it is possible to
                differentiate it from other datasets. This field will become the
                short description visible immediately under the title of your
                dataset once it is published on the
                <a href="https://sparc.science/">SPARC Data Portal</a>.
              </p>
            </div>
          </div>
        </div>
        <div id="prepare-dataset-parent-tab" class="guided--parent-tab hidden">
          <div class="guided--capsule-container">
            <div
              class="guided--capsule active"
              id="guided-dataset-starting-point-capsule"
            ></div>
            <div
              class="guided--capsule-container-branch hidden"
              id="guided-curate-new-dataset-branch-capsule-container"
            >
              <div
                class="guided--capsule"
                id="guided-subjects-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-primary-data-organization-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-source-data-organization-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-derivative-data-organization-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-code-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-protocol-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-docs-folder-capsule"
              ></div>

              <button
                class="ui yellow basic button"
                id="guided-button-preview-folder-structure"
                style="
                  z-index: 2001;
                  position: absolute;
                  top: 75px;
                  left: 0px;
                  background-color: white;
                  display: none;
                "
              >
                Preview folder structure
              </button>
            </div>
            <div
              class="guided--capsule-container-branch hidden"
              id="guided-curate-existing-local-dataset-branch-capsule-container"
            >
              <div
                class="guided--capsule"
                id="guided-folder-importation-capsule"
              ></div>
            </div>
            <div
              class="guided--capsule"
              id="guided-folder-structure-preview-capsule"
            ></div>
          </div>

          <div id="guided-dataset-starting-point-tab" class="guided--panel">
            <div class="guided--section">
              <h1 class="guided--text-sub-step">SPARC Data Structure</h1>
              <p class="guided--help-text">
                The first step of the curation process consists of organizing
                your data according to the SPARC Data Structure (SDS). SPARC
                datasets must contain all or a subset of the six high-level
                folders shown in the image below. The primary folder must also
                be organized in a specific manner. To learn more about the SPARC
                Data Structure, please visit the
                <a
                  href="https://docs.sparc.science/docs/overview-of-sparc-dataset-format"
                >
                  SPARC help page </a
                >.
              </p>
              <div class="guided--container-sub">
                <img
                  src="assets/img/sparc-dataset-structure-example.png"
                  alt="SPARC dataset structure example"
                  style="width: 100%"
                />
              </div>
            </div>

            <div class="guided--section">
              <label class="guided--form-label centered"
                >Is your dataset already organized according to the SPARC Data
                Structure?
              </label>
              <div class="guided--radio-button-container">
                <button
                  class="ui positive basic button guided--radio-button"
                  id="guided-button-import-existing-dataset-structure"
                  data-next-element="guided-import-existing-dataset-panel"
                  data-button-config-value="dataset-already-structured"
                  data-button-config-value-state="yes"
                >
                  Yes
                </button>
                <button
                  class="ui negative basic button guided--radio-button"
                  id="guided-button-guided-dataset-structuring"
                  data-next-element="guided-structure-new-dataset-panel"
                  data-button-config-value="dataset-already-structured"
                  data-button-config-value-state="no"
                >
                  No
                </button>
              </div>
              <div
                class="guided--section hidden"
                id="guided-import-existing-dataset-panel"
              >
                <p class="guided--help-text">
                  Great, we can skip the guided folder structuring steps and
                  import your dataset from a local folder.
                </p>
                <button
                  class="ui primary button"
                  id="guided-import-existing-dataset"
                  style="background-color: var(--color-light-green) !important"
                >
                  Import existing dataset
                </button>
              </div>
              <div
                class="guided--section hidden"
                id="guided-structure-new-dataset-panel"
              >
                <p class="guided--help-text">
                  No problem, SODA will help you structure your data according
                  to the SPARC dataset structure guidelines.
                </p>
                <button
                  class="ui primary button"
                  id="guided-structure-new-dataset"
                  style="background-color: var(--color-light-green) !important"
                >
                  Start dataset structuring
                </button>
              </div>
            </div>
          </div>
          <div
            id="guided-subjects-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div class="guided--section">
              <h1 class="guided--text-sub-step">Subjects and samples</h1>
              <p class="guided--help-text">
                SPARC data is typically collected from subjects (either human or
                non-human) and/or from samples collected from such subjects
                (e.g., tissue samples). As per SPARC guidelines, a unique ID of
                the format sub-xxx must be assigned to each subject of a dataset
                and a unique ID of the format sam-xxx must be assigned to each
                sample from a given subject.
              </p>
            </div>
            <div class="guided--capsule-container-sub-page">
              <div
                class="guided--capsule-sub-page active"
                id="guided-specify-subjects-page-capsule"
              ></div>
              <div
                class="guided--capsule-sub-page"
                id="guided-organize-subjects-into-pools-page-capsule"
              ></div>
              <div
                class="guided--capsule-sub-page"
                id="guided-specify-samples-page-capsule"
              ></div>
            </div>
            <div
              class="guided--panel sub-page"
              id="guided-specify-subjects-page"
            >
              <div class="guided--section" id="guided-specify-subjects-prompt">
                <label class="guided--form-label centered">
                  Does your dataset contain data collected from subjects?
                </label>
                <div
                  class="guided--radio-button-container"
                  style="margin-bottom: 7px"
                >
                  <button
                    class="ui positive basic button guided--radio-button"
                    id="guided-button-add-subjects-table"
                    data-next-element="guided-div-add-subjects-table"
                    data-button-config-value="dataset-contains-subjects"
                    data-button-config-value-state="yes"
                  >
                    Yes
                  </button>
                  <button
                    class="ui negative basic button guided--radio-button"
                    id="guided-button-no-subjects"
                    data-next-element="guided-div-warning-before-deleting-pool-sub-sam-structure"
                    data-button-config-value="dataset-contains-subjects"
                    data-button-config-value-state="no"
                  >
                    No
                  </button>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-add-subjects-table"
                >
                  <table
                    class="ui celled striped table mt-md"
                    style="margin-bottom: 10px; width: 800px"
                  >
                    <thead>
                      <tr>
                        <th class="text-center" colspan="2">
                          Enter a unique ID for each of your subjects (e.g.,
                          "sub-1", "sub-2", etc.)<br />
                        </th>
                      </tr>
                    </thead>
                    <tbody id="subject-specification-table-body"></tbody>
                  </table>
                  <button
                    class="ui primary basic button mt-0"
                    onclick="addSubjectSpecificationTableRow()"
                  >
                    <i class="fas fa-plus" style="margin-right: 7px"></i>Add a
                    new subject
                  </button>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-warning-before-deleting-pool-sub-sam-structure"
                >
                  <p class="guided--help-text">
                    Click Next to confirm that your dataset does not contain
                    human or non-human subjects.
                  </p>
                </div>
              </div>
            </div>
            <div
              class="guided--panel sub-page hidden"
              id="guided-organize-subjects-into-pools-page"
            >
              <div
                class="guided--section"
                id="guided-organize-into-pools-prompt"
              >
                <label class="guided--form-label centered">
                  In SPARC datasets, subjects can be regrouped under pools.
                  Would you like to organize subjects into pools?
                </label>
                <div
                  class="guided--radio-button-container"
                  style="margin-bottom: 7px"
                >
                  <button
                    class="ui positive basic button guided--radio-button"
                    id="guided-button-organize-subjects-into-pools"
                    data-next-element="guided-div-organize-subjects-into-pools"
                    data-button-config-value="dataset-contains-pools"
                    data-button-config-value-state="yes"
                  >
                    Yes
                  </button>
                  <button
                    class="ui negative basic button guided--radio-button"
                    id="guided-button-no-pools"
                    data-button-config-value="dataset-contains-pools"
                    data-button-config-value-state="no"
                  >
                    No
                  </button>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-organize-subjects-into-pools"
                >
                  <table
                    class="ui celled striped table"
                    style="margin-bottom: 10px; width: 800px"
                  >
                    <thead>
                      <tr>
                        <th
                          class="text-center"
                          style="min-width: 250px"
                          colspan="3"
                        >
                          Enter a unique ID for each of your pools and specify
                          the subjects they contain
                        </th>
                      </tr>
                    </thead>
                    <tbody id="pools-specification-table-body"></tbody>
                  </table>
                  <button
                    class="ui primary basic button mt-0"
                    onclick="addPoolTableRow()"
                  >
                    <i class="fas fa-plus" style="margin-right: 7px"></i>Add a
                    new pool
                  </button>
                  <!--<button
                    class="ui primary button mt-md"
                    id="guided-button-save-pool-fields"
                    style="
                      background-color: var(--color-light-green) !important;
                    "
                  >
                    Continue
                  </button>-->
                </div>
              </div>
            </div>
            <div
              class="guided--panel sub-page hidden"
              id="guided-specify-samples-page"
            >
              <div class="guided--section" id="guided-number-of-samples-prompt">
                <label class="guided--form-label centered">
                  Does your dataset include data based on samples (e.g., tissue
                  samples) collected from your subjects?
                </label>
                <div
                  class="guided--radio-button-container"
                  style="margin-bottom: 7px"
                >
                  <button
                    class="ui positive basic button guided--radio-button"
                    id="guided-button-add-samples-tables"
                    data-next-element="guided-div-add-samples-tables"
                    data-button-config-value="dataset-contains-samples"
                    data-button-config-value-state="yes"
                  >
                    Yes
                  </button>
                  <button
                    class="ui negative basic button guided--radio-button"
                    id="guided-button-no-samples"
                    data-button-config-value="dataset-contains-samples"
                    data-button-config-value-state="no"
                  >
                    No
                  </button>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-add-samples-tables"
                ></div>
              </div>
            </div>
          </div>
          <div
            id="guided-primary-data-organization-tab"
            class="guided--panel hidden guided-curate-new-dataset-branch-page guided-subject-sample-data-addition-page"
          >
            <div class="guided--section">
              <h1 class="guided--text-sub-step">
                Primary data for samples and subjects
              </h1>
              <p class="guided--help-text">
                In the SDS, primary data refers to all data collected from
                subjects and/or samples (e.g., time series data, tabular data,
                clinical imaging data, genomic, metabolomic, or microscopy
                data). The data generally have been minimally processed so they
                are in a form ready for analysis.
              </p>
            </div>

            <div class="guided--panel" id="guided-add-sample-primary-data">
              <div class="guided--section">
                <div class="guided--capsule-container-sub-page">
                  <div
                    class="guided--capsule-sub-page"
                    id="guided-primary-samples-organization-page-capsule"
                  ></div>
                  <div
                    class="guided--capsule-sub-page"
                    id="guided-primary-subjects-organization-page-capsule"
                  ></div>
                </div>
              </div>
              <div
                class="guided--panel mt-md sub-page"
                id="guided-primary-samples-organization-page"
                data-skip-sub-page="false"
              >
                <div class="guided--section" id="guided-primary-samples-prompt">
                  <label class="guided--form-label centered">
                    Do you have primary data for your samples?
                  </label>
                  <div
                    class="guided--radio-button-container"
                    style="margin-bottom: 7px"
                  >
                    <button
                      class="ui positive basic button guided--radio-button"
                      id="guided-button-add-sample-primary-data"
                      data-next-element="guided-primary-samples-container"
                      data-button-config-value="dataset-contains-primary-sample-data"
                      data-button-config-value-state="yes"
                    >
                      Yes
                    </button>
                    <button
                      class="ui negative basic button guided--radio-button"
                      id="guided-button-no-sample-primary-data"
                      data-next-element="guided-warning-before-deleting-primary-samples-container"
                      data-button-config-value="dataset-contains-primary-sample-data"
                      data-button-config-value-state="no"
                    >
                      No
                    </button>
                  </div>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-primary-samples-container"
                >
                  <div class="guided--section">
                    <h2 class="guided--text-sub-step mt-0">
                      Specify the primary data for your samples through the
                      interface below
                    </h2>
                    <p class="guided--help-text">
                      You can also virtually structure the data and rename
                      files/folders as you would like to have them in your
                      dataset when it is generated (note that none of your
                      original data will be modified).
                    </p>
                  </div>
                  <div
                    class="guided--container-subject-samples mt-md"
                    id="guided-primary-samples-file-explorer-container"
