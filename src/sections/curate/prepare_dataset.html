<template class="task-template">
  <section id="prepare_dataset-section" class="section js-section u-category-windows">

    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <i class="fas fa-file-alt"></i>
          Prepare Dataset
        </h1>
        <h3>This interface will walk you through the steps for performing an initial curation of your dataset before review by the Curation Team. Specify successively your requirements, validate, and finally generate your SPARC dataset.
        </h3>
      </div>
    </header>

    <div class="demo">
     <div class="demo-wrapper">
       <button id="button-specfy-dataset-demo-toggle" class="js-container-target demo-toggle-button"> Specify dataset files
         <a style="padding:0px 0px 0px 10px" class="github-wiki-link" href="https://github.com/bvhpatel/SODA/wiki/Specify-dataset-files">
           <img class="nav-video" src="assets/img/documentation-icon.png">
         </a>
         <div class="demo-meta u-avoid-clicks"> Specify desired files to be added in each of the SPARC folders
         </div>
       </button>
       <div id="div-specify-dataset-files" class="demo-box">

         <div style="display:none">
         <form id = 'form-dataset-organize-form'>
           <div style = "padding:10px 0px" class="switch-field">

             <input id="organize-dataset" name="organizing-dataset" type="radio" checked/>
             <label for="organize-dataset" class="labelradio"> Organize my dataset </label>
               <!-- <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                 <span class="tooltiptext">Select this option to conveniently organize your dataset following the SPARC folder structure
                 </span>
               </div> -->

             <input id="preorganized-dataset" name="organizing-dataset" type="radio"/>
             <label for="preorganized-dataset" class="labelradio"> Dataset already organized </label>
               <!-- <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                 <span class="tooltiptext">Select this option when you already have the SPARC folder structure in place and you only want, e.g., to add description, include metadata files, and/or validate your dataset
                 </span>
               </div> -->

           </div>
         </form>
         </div>

         <div id="div-pre-organized-dataset" class="datasetsaveoption">
           <h5> </h5>
           <div class="demo-controls">
                 <table id="table-organized" class = "pathtable">
                   <tr class="parent" id='code_org'>
                     <th class="table-header">code</th>
                     <th>description</th>
                   </tr>

                   <tr class="parent" id='derivative_org'>
                     <th class="table-header">derivative</th>
                     <th>description</th>
                   </tr>

                   <tr class="parent" id='docs_org'>
                     <th class="table-header">docs</th>
                     <th>description</th>
                   </tr>

                   <tr class="parent" id='primary_org'>
                     <th class="table-header">primary</th>
                     <th>description</th>
                   </tr>

                   <tr class="parent" id="protocol_org">
                   <th class="table-header">protocol</th>
                   <th>description</th>
                   </tr>

                   <tr class="parent" id='source_org'>
                     <th class="table-header">source</th>
                     <th>description</th>
                   </tr>

                 </table>
             </div>
             <h5> </h5>
             <div class="demo-controls">
               <button id="button-select-dataset" class="demo-button"> Select Dataset Folder </button>
               <p id="para-selected-dataset" style="margin-top:-5px"></p>
             </div>
         </div>

         <div id="div-organize-dataset" class="datasetsaveoption">
           <h5> Specify files/folders to be included in your dataset under the table located below.
             <div class="tooltipnew"><img class="info" src="assets/img/info.png">
               <span class="tooltiptext">
                 All SPARC datasets must follow the SPARC Dataset Structure. You can accomplish that in SODA by adding files and folders in the table under the corresponding SPARC folder. This table will then be used by SODA to create your dataset when you reach the "Generate dataset" feature.
                 <br><br>
                 The tooltips located in the rows of the table provide information about the expected files in each SPARC folder. At least one of the folders should be non-empty. More details about the dataset structure can be found in the <a href="https://docs.google.com/presentation/d/1EQPn1FmANpPsFt3CguU-JOQVMMlJsNXluQAK_gb2qVg/edit#slide=id.p1" style="color:white;"> SPARC guidelines</a>.
                 <br><br>
                 You could drag/drop files and folders from your computer on the table headers to import them or click on the corresponding buttons to browse files and folders. You can then add a description for files, which will be included in the corresponding manifest file if generated with SODA. Click on a header of the table to collapse the corresponding file/folder paths if you want a cleaner looking workspace.
                 <br><br>
                 Note: If a folder is added, only the path of the selected folder will be displayed in the table but all sub-folders and files will be included when the dataset is generated.
               </span>
             </div>
           <br>
           Their paths will be added under the corresponding table header.
           </h5>
           <p></p>
           <hr>
           <div class="demo-controls">
               <table id="code_table" class = "pathtable">
                 <tr class="parent" id="code" droppable="true" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="return false">
                   <th class="table-header">code</th>
                   <th>
                     <button id="button-drop-code" class="demo-button-table drag">Drag & drop here </button>
                     <button id="button-select-code" class="demo-button-table">Select files </button>
                     <button id="button-select-code-directory" class="demo-button-table">Select folders</button>
                     <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                       <span class="tooltiptext">code: Folder containing all the source code used in the study (e.g., Python, MATLAB, etc.)
                       </span>
                     </div>
                   </th>
                 </tr>

                 <tr class="parent" id='derivative' droppable="true" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="return false">
                   <th class="table-header">derivative</th>
                   <th>
                     <button id="button-drop-derivative" class="demo-button-table drag">Drag & drop here </button>
                     <button id="button-select-derivative" class="demo-button-table">Select files </button>
                     <button id="button-select-derivative-directory" class="demo-button-table">Select folders</button>
                     <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                       <span class="tooltiptext">derivative: Folder containing data files derived from raw data (e.g., processed image stacks that are annotated via the MBF tools, segmentation files, smoothed overlays of current and voltage that demonstrate a particular effect, etc.)
                       </span>
                     </div>
                   </th>
                 </tr>

                 <tr class="parent" id='docs' droppable="true" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="return false">
                   <th class="table-header">docs</th>
                   <th>
                     <button id="button-drop-docs" class="demo-button-table drag">Drag & drop here </button>
                     <button id="button-select-docs" class="demo-button-table">Select files </button>
                     <button id="button-select-docs-directory" class="demo-button-table">Select folders</button>
                     <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                       <span class="tooltiptext">docs: Folder containing all other supporting files that don't belong to any of the other folders (e.g., a representative image for the dataset, figures, etc.)
                       </span>
                     </div>
                   </th>
                 </tr>

                 <tr class="parent" id='primary' droppable="true" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="return false">
                   <th class="table-header">primary</th>
                   <th>
                     <button id="button-drop-primary" class="demo-button-table drag">Drag & drop here </button>
                     <button id="button-select-primary" class="demo-button-table">Select files </button>
                     <button id="button-select-primary-directory" class="demo-button-table">Select folders</button>
                     <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                       <span class="tooltiptext">primary: Folder containing all folders and files for experimental subjects and/or samples. All subjects will have a unique folder with a standardized name the same as the names or IDs as referenced in the subjects metadata file. Within each subject folder, the experimenter may choose to include an optional “session” folder if the subject took part in multiple experiments/ trials/ sessions. The resulting data is contained within data type-specific (Datatype) folders within the subject (or session) folders. The SPARC program’s Data Sharing Committee defines “raw" (primary) data as one of the types of data that should be shared. This covers minimally processed raw data, e.g. time-series data, tabular data, clinical imaging data, genomic, metabolomic, microscopy data, which can also be included within their own folders.
                       </span>
                     </div>
                   </th>
                 </tr>

                 <tr class="parent" id="protocol" droppable="true" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="return false">
                   <th class="table-header">protocol</th>
                   <th>
                     <button id="button-drop-protocol" class="demo-button-table drag">Drag & drop here </button>
                     <button id="button-select-protocol" class="demo-button-table">Select files </button>
                     <button id="button-select-protocol-directory" class="demo-button-table">Select folders</button>
                     <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                       <span class="tooltiptext">protocol: Folder containing supplementary files to accompany the experimental protocols submitted to Protocols.io. Please note that this is not a substitution for the experimental protocol which must be submitted to <a href="https://www.protocols.io/groups/sparc" style="color:white;"> Protocols.io/sparc </a>.
                       </span>
                     </div>
                   </th>
                 </tr>

                 <tr class="parent" id='source' droppable="true" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="return false">
                   <th class="table-header">source</th>
                   <th>
                     <button id="button-drop-source" class="demo-button-table drag">Drag & drop here </button>
                     <button id="button-select-source" class="demo-button-table">Select files </button>
                     <button id="button-select-source-directory" class="demo-button-table">Select folders</button>
                     <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                       <span class="tooltiptext">source: Folder containing very raw data i.e. raw or untouched files from an experiment. For example, this folder may include the “truly” raw k-space data for an MR image that has not yet been reconstructed (the reconstructed DICOM or NIFTI files, for example, would be found within the primary folder). Another example is the unreconstructed images for a microscopy dataset.
                       </span>
                     </div>
                   </th>
                 </tr>
               </table>
           </div>
           <hr>
           <p> </p>

           <h5>
             <div class="tooltipnew"><img class="info" src="assets/img/info.png">
               <span class="tooltiptext">
               Save Table: Save the tables from "Specify dataset files" and "Specify metadata files" in a CSV format file for continuing later.
               <br><br>
               Import Table: Import progress file you saved previously and continue organizing your dataset.
               <br><br>
               Preview: Get a preview of the dataset that will be generated based on the tables. The preview is created in a folder named "Preview" and located in a "SODA" folder on the user's computer. The files in the preview are mock files (0 KB) with only name and extension corresponding to the actual files specified in the tables.
               </span>
             </div>
           </h5>

           <div class="demo-controls">
             <button id="button-select-save-file-organization"class="demo-button"> Save Table </button>
             <button id="button-select-upload-file-organization" class="demo-button"> Import Table </button>
             <button id="button-clear-table" class="demo-button"> Clear Table </button>
             <button id="button-preview-file-organization" class="demo-button"> Preview </button>
           </div>

           <p id='para-save-file-organization-status'> </p>
           <div id=div-dataset-preview-progress class="progressdiv">
             <div class="indeterminatebar"></div>
           </div>

         </div>

         <div id="div-save-table" class="datasetsaveoption">
         </div>

         <div id="div-smart-organize" class="datasetsaveoption" style="display:none">
           <hr>
           <h5> Smart Organize </h5>
           <p>Coming soon... Tentative date: February 2020</p>
         </div>

         <div id="div-clear-table" class="datasetsaveoption">
         </div>

         <div id="div-organize-next-step" align="right">
           <br><br>
           <button id="button-organize-next-step" class="demo-button-next-step"> Next Step </button>
         </div>

       </div>
     </div>
   </div>

   <div class="demo">
     <div class="demo-wrapper">
       <button id="button-specify-metadata-demo-toggle" class="js-container-target demo-toggle-button">
       Specify metadata files
         <a style="padding:0px 0px 0px 10px" class="github-wiki-link" href="https://github.com/bvhpatel/SODA/wiki/Specify-metadata-files">
           <img class="nav-video" src="assets/img/documentation-icon.png">
         </a>
         <div class="demo-meta u-avoid-clicks"> Choose metadata files to be included in your dataset </div>
       </button>

       <div id="div-specify-metadata" class="demo-box">

         <h5>Manifest files
           <div class="tooltipnew"><img class="info" src="assets/img/info.png">
             <span class="tooltiptext">
             Select this option to include a manifest file in each of the high-level SPARC folder. Then, when you generate the dataset, a "manifest.xlsx" file will be added to each SPARC folder.
             <br><br>
             The "filename", "timestamp", and "file type" fields will be populated automatically in these manifest files while "description" will be populated with descriptions (if any) added in the table under the "Specify dataset files" feature.
             <br><br>
             Note: If this option is selected, any manifest files specified in the table under the "Specify dataset files" feature will be ignored when the dataset is generated.
             </span>
           </div>
         </h5>

         <h5></h5>
         <div class="demo-controls">
           <label class="switch">
             <input id="generate-manifest" name="manifest" type="checkbox" class="with-style-manifest" onclick="updateManifestLabelColor(this)"/>
             <span class="slider round"></span>
           </label>
           <label id="label-manifest" class="labelradio-manifest" style="padding-left:10px"> Include auto-generated manifest files
           </label>
         </div>

         <p></p>
         <h5>Specify high-level metadata files to be included (submission, dataset_description, etc.)
           <div class="tooltipnew"><img class="info" src="assets/img/info.png">
             <span class="tooltiptext">
             These files will be included in the main folder of your dataset.
             <br><br>
             The "submission", "dataset_description", and "subjects" files are mandatory for all datasets. Requirement of "samples" files is dataset-specific. All these files must be in xlsx, cvs, or json formats. Visit the "Prepare Metadata" section of SODA to download templates of these files as provided by the Curation Team.
             <br><br>
             Other authorized metadata files are "README.txt" and "CHANGES.txt".
             <br><br>
             No other files are allowed.
             </span>
           </div>
         </h5>
         <p></p>
         <hr>
           <table id="metadata-table" class = "pathtable">
             <tr class="parent" id='metadata' droppable="true" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="return false">
               <th class="table-header">metadata files</th>
               <th>
                 <button id="button-drop-metadata" class="demo-button-table drag">Drag & drop here </button>
                 <button id="button-select-metadata" class="demo-button-table">Select files </button>
               </th>
             </tr>
           </table>
         <hr>

         <p></p>
         <h5> Save progress and preview how your dataset will look once generated
           <div class="tooltipnew"><img class="info" src="assets/img/info.png">
             <span class="tooltiptext">
             Save Table: Save the tables from "Specify dataset files" and "Specify metadata files" in a CSV format file for continuing later.
             <br><br>
             The preview is created in a folder named "Preview" and located in a "SODA" folder on the user's computer. The files in the preview are mock files (0 KB) with only name and extension corresponding to the actual files specified in the tables.
             </span>
           </div>
         </h5>
         <div class="demo-controls">
             <button id="button-select-save-file-organization-metadata"class="demo-button"> Save Table </button>
             <button id="button-preview-file-organization-metadata" class="demo-button"> Preview</button>
             <p id='para-preview-organization-status-metadata' style="padding: 0 0; margin: 0 0"> <p>
         </div><br>
         <div id=div-metadata-preview-progress class="progressdiv">
           <div class="indeterminatebar"></div>
         </div>

         <div id="div-specify-metadata-next-step" align="right">
           <h5> </h5>
           <button id="button-specify-metadata-next-step" class="demo-button-next-step"> Next Step </button>
         </div>
       </div>
     </div>
   </div>


    <div class="demo">

    <div class="demo">
      <div class="demo-wrapper">
        <button id="button-generate-dataset-demo-toggle" class="js-container-target demo-toggle-button"> Generate dataset

            <img class="nav-video" src="assets/img/documentation-icon.png">
          </a>
          <div class="demo-meta u-avoid-clicks"> Create dataset based on information specified during the previous steps </div>
        </button>

        <div id="div-generate-dataset" class="demo-box">

          <div id = "div-existing-dataset" style="display:none">
            <input id="existing-dataset" name="newdataset" type="radio" class="with-style" />
            <label id = "label-existing-dataset" for="existing-dataset" class=labelradio> Modify current dataset</label>
              <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                <span class="tooltiptext">This will add all changes to the current dataset folder.

              </div>

            </div>

          <br><br><br>

          <div id="div-create-new" class="datasetsaveoption">
            <p></p>
            <h5> Select destination folder for new dataset </h5>
            <h5></h5>
