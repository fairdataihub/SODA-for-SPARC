<!DOCTYPE html>
<template class="task-template">
  <section
    id="getting_started-section"
    class="getting-started-overview section js-section u-category-windows is-shown fullShown"
  >
    <div class="getting-started-header lg:mt-8">
      <div class="front-page_logo">
        <img
          id="frontpage-logo"
          style="width: 35%; height: 100%"
          src="assets/img/logo-soda1024.png"
          class="soda-can-welcome"
        />
      </div>
      <p class="header-text">
        Your one-stop tool for curating and sharing SPARC datasets!<br />
      </p>
    </div>

    <div class="overview-card-layout grid h-auto w-full grid-cols-3 gap-6">
      <div id="overview-column-1" class="overview-column">
        <p class="overview_lottie_header">Curate</p>

        <div id="lottie1" class="overview-lottie"></div>
        <p style="margin: 0">
          Rapidly prepare your data and metadata according to the FAIR SPARC
          data curation guidelines
        </p>
      </div>
      <div id="overview-column-2" class="overview-column">
        <p class="overview_lottie_header">Share</p>
        <div id="lottie2" class="overview-lottie"></div>
        <p style="margin: 0">
          Easily upload your curated dataset on the SPARC data platform
          Pennsieve
        </p>
      </div>
      <div id="overview-column-3" class="overview-column">
        <p class="overview_lottie_header">Relax</p>
        <div id="lottie3" class="overview-lottie" style="width: 116"></div>
        <p style="margin: 0">
          SODA comes with intuitive user interfaces and automation that
          streamline the process for you
        </p>
      </div>
    </div>
    <div class="getting-started-buttons grid h-auto w-full grid-cols-3 gap-6">
      <button
        id="sodaVideo-btn"
        class="sodaVideo-button secondary-plain-button text-base"
      >
        <p class="interface-btn-txt">Learn about the interface</p>

        <i class="fas fa-play"></i>
      </button>
      <button
        id="direct-to-doc-button"
        class="direct-to-doc-btn primary-plain-button text-base"
      >
        <i class="el-icon"
          ><svg
            class="icon"
            width="200"
            height="200"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"

            ></path>
          </svg>
        </i>
        <p style="line-height: inherit">
          Read the step-by-step-guide for curating SPARC datasets
        </p>
      </button>
      <button
        id="getting-started-button"
        class="getting-started-btn secondary-plain-button text-base"
      >
        <p class="getting-started-btn-txt">Getting Started</p>
        <i class="el-icon icon-animate"
          ><svg
            class="icon"
            width="200"
            height="200"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
