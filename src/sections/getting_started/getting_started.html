<!DOCTYPE html>
<template class="task-template">
  <section
    id="getting_started-section"
    class="getting-started section js-section u-category-windows is-shown fullShown"
  >
    <div class="getting-started-header lg:mt-8">
      <div class="front-page_logo">
        <img
          id="frontpage-logo"
          style="width: 35%; height: 100%"
          src="assets/img/logo-soda1024.png"
          class="soda-can-welcome"
        />
      </div>
      <p class="header-text">
        Your one-stop tool for curating and sharing SPARC datasets!<br />
      </p>
    </div>

    <div class="overview-card-layout grid h-auto w-full grid-cols-3 gap-6">
      <div
        id="overview-column-1"
        class="overview-column"
      >
        <p class="overview_lottie_header" >
          Rapidly prepare your dataset according to the FAIR SPARC data curation
          guidelines
        </p>

        <div id="lottie1" class="overview-lottie">

        </div>
        <p style="margin: 0">Content goes here</p>
      </div>
      <div
        id="overview-column-2"
        class="overview-column"
      >
        <p class="overview_lottie_header">
          Easily upload your curated dataset on the SPARC Data platform
          Pennsieve
        </p>
        <div id="lottie2" class="overview-lottie">

        </div>
        <p style="margin: 0">Content goes here</p>
      </div>
      <div
        id="overview-column-3"
        class="overview-column"
      >
        <p class="overview_lottie_header">Learn</p>
        <div id="lottie3" class="overview-lottie" style="width: 116%;">
        </div>
        <p style="margin: 0">Content goes here</p>
      </div>
    </div>
    <div
      class="getting-started-buttons grid h-auto w-full grid-cols-3 gap-6"
    >
      <button
        class="sodaVideo-button secondary-plain-button text-base"
        onclick="sodaVideo()"
      >
        <p
          class="interface-btn-txt"
        >
          Learn about the interface
        </p>

        <i class="fas fa-play"></i>
      </button>
      <button
        class="direct-to-doc-btn primary-plain-button text-base"
        onclick="directToDocumentation()"
      >
        <i class="el-icon"
          ><svg
            class="icon"
            width="200"
            height="200"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
            style="height: 2rem; width: 4rem"
          >
            <path
              fill="currentColor"
              d="M192 128v768h640V128H192zm-32-64h704a32 32 0 0132 32v832a32 32 0 01-32 32H160a32 32 0 01-32-32V96a32 32 0 0132-32z"
            ></path>
            <path
              fill="currentColor"
              d="M672 128h64v768h-64zM96 192h128q32 0 32 32t-32 32H96q-32 0-32-32t32-32zM96 384h128q32 0 32 32t-32 32H96q-32 0-32-32t32-32zM96 576h128q32 0 32 32t-32 32H96q-32 0-32-32t32-32zM96 768h128q32 0 32 32t-32 32H96q-32 0-32-32t32-32z"
            ></path>
          </svg>
        </i>
        <p style="line-height: inherit">
          Read the step-by-step-guide for curating SPARC datasets
        </p>
      </button>
      <button
        class="getting-started-btn secondary-plain-button text-base"
        onclick="gettingStarted()"
      >
        <p
          class="getting-started-btn-txt"
        >
          Getting Started
        </p>
        <i class="el-icon icon-animate"
          ><svg
            class="icon"
            width="200"
            height="200"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
            style="height: 2.2rem; width: 2.5rem"
          >
            <path
              fill="currentColor"
              d="M452.864 149.312a29.12 29.12 0 0141.728.064L826.24 489.664a32 32 0 010 44.672L494.592 874.624a29.12 29.12 0 01-41.728 0 30.592 30.592 0 010-42.752L764.736 512 452.864 192a30.592 30.592 0 010-42.688zm-256 0a29.12 29.12 0 0141.728.064L570.24 489.664a32 32 0 010 44.672L238.592 874.624a29.12 29.12 0 01-41.728 0 30.592 30.592 0 010-42.752L508.736 512 196.864 192a30.592 30.592 0 010-42.688z"
            ></path>
          </svg>
        </i>
      </button>
    </div>
  </section>
</template>
