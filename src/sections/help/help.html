    <div class="demo">
      <div class="demo-wrapper">
        <button class="js-container-target demo-toggle-button">SODA</button>
        <div class="demo-box">
          <p>
            For more information about SODA, visit our
            <a href="https://github.com/fairdataihub/SODA-for-SPARC">GitHub</a>
            page and/or view
            <a
              href="https://fairdataihub.org/sodaforsparc/docs/getting-started/User-Interface"
            >
              our documentation </a
            >. Make sure to checkout the tooltips, and links to videos and
            documentation pages posted throughout the user interface.
            <br /><br />
            In order to report issues or make suggestions, please create a new
            issue on
            <a href="https://github.com/fairdataihub/SODA-for-SPARC/issues"
              >SODA's GitHub repository </a
            >. You can also use the feedback form accessible from the sidebar.
            <br /><br />
            SODA uses Google Analytics to track user interactions with the
            application. No identifying personal information will be saved. We
            only use these features to spot errors, classify user events within
            the app and provide usage statistics for the SPARC program. This
            information will not be shared with any outside third parties or
            other companies and will only be used to make your experience with
            SODA better. To learn more about what is tracked and how we use
            Google Analytics within SODA, please read our
            <a
              href="https://github.com/fairdataihub/SODA-for-SPARC#Privacy-Policy"
              >Privacy Policy</a
            >.
          </p>
        </div>
      </div>
